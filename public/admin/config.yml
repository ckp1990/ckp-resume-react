backend:
  name: git-gateway
  branch: main # Branch to update (main or your preferred branch)

# Uncomment below to enable local backend for testing
# local_backend: true

media_folder: "public/images"
public_folder: "/images"

collections:
  # Personal Information
  - name: "personal"
    label: "Personal Information"
    files:
      - label: "Personal Info"
        name: "personal"
        file: "src/data/personal.json"
        fields:
          - {label: "Name", name: "name", widget: "string"}
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Subtitle", name: "subtitle", widget: "string"}
          - {label: "Separator", name: "separator", widget: "string", default: "|"}
          - {label: "Profile Image", name: "profileImage", widget: "string", required: false, hint: "Path to your profile image (e.g., /profile.jpg) or leave empty for placeholder"}
          - {label: "Email", name: "email", widget: "string"}
          - {label: "LinkedIn URL", name: "linkedin", widget: "string"}
          - {label: "GitHub URL", name: "github", widget: "string"}
          - {label: "ORCID URL", name: "orcid", widget: "string"}
          - {label: "ResearchGate URL", name: "researchgate", widget: "string"}
          - {label: "Location", name: "location", widget: "string"}
          - {label: "Footer Text", name: "footerText", widget: "string"}

  # About Section
  - name: "about"
    label: "About Section"
    files:
      - label: "About"
        name: "about"
        file: "src/data/about.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Paragraphs"
            name: "paragraphs"
            widget: "list"
            hint: "Each paragraph of your about section. You can use <strong>text</strong> for bold, <em>text</em> for italic, <code>text</code> for code."
            field: {label: "Paragraph", name: "paragraph", widget: "text"}

  # Experience Section
  - name: "experience"
    label: "Experience"
    files:
      - label: "Work Experience"
        name: "experience"
        file: "src/data/experience.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Jobs"
            name: "jobs"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Organization", name: "organization", widget: "string"}
              - {label: "Position", name: "position", widget: "string"}
              - {label: "Start Date", name: "startDate", widget: "string", hint: "e.g., Jan 2020"}
              - {label: "End Date", name: "endDate", widget: "string", hint: "e.g., Present or Dec 2022"}
              - {label: "Location", name: "location", widget: "string", required: false}
              - {label: "Description", name: "description", widget: "text", required: false, hint: "Single paragraph description (alternative to responsibilities)"}
              - label: "Responsibilities"
                name: "responsibilities"
                widget: "list"
                required: false
                hint: "Use <code>text</code> for technical terms, <strong>text</strong> for emphasis"
                field: {label: "Responsibility", name: "responsibility", widget: "text"}

  # Education Section
  - name: "education"
    label: "Education"
    files:
      - label: "Education"
        name: "education"
        file: "src/data/education.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Degrees"
            name: "degrees"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number"}
              - {label: "Degree", name: "degree", widget: "string", hint: "e.g., Master of Science"}
              - {label: "Institution", name: "institution", widget: "string"}
              - {label: "Field", name: "field", widget: "string", hint: "e.g., Computer Science"}
              - {label: "Year", name: "year", widget: "string", hint: "e.g., 2020 - 2022"}

  # Skills Section
  - name: "skills"
    label: "Skills & Certifications"
    files:
      - label: "Skills"
        name: "skills"
        file: "src/data/skills.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string"}
          - label: "Skills"
            name: "skills"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                field: {label: "Skill", name: "skill", widget: "string"}
          - label: "Certifications"
            name: "certifications"
            widget: "object"
            fields:
              - {label: "Heading", name: "heading", widget: "string"}
              - label: "Items"
                name: "items"
                widget: "list"
                field: {label: "Certification", name: "certification", widget: "string"}

  # Publications & Awards Section
  - name: "publications_awards"
    label: "Publications & Awards"
    files:
      - label: "Publications & Awards"
        name: "honors"
        file: "src/data/honors.json"
        fields:
          - {label: "Legacy Heading (Not Used)", name: "heading", widget: "hidden", default: "Honors & Publications"}
          - label: "Publications"
            name: "publications"
            widget: "object"
            fields:
              - {label: "Section Heading", name: "heading", widget: "string", default: "Publications"}
              - label: "Publications List"
                name: "items"
                widget: "list"
                hint: "Publications appear as a numbered list in reverse chronological order (newest first)"
                fields:
                  - {label: "Title", name: "title", widget: "text", hint: "Full publication title"}
                  - {label: "Authors", name: "authors", widget: "string", hint: "Author list (e.g., Smith, J., Doe, A., et al.)"}
                  - {label: "Year", name: "year", widget: "number", hint: "Year of publication (used for sorting)"}
                  - {label: "Journal Details", name: "journal", widget: "string", hint: "Journal name, volume, pages, etc."}
                  - {label: "URL", name: "url", widget: "string", required: false, hint: "Link to publication (DOI, journal URL, etc.)"}
          - label: "Awards"
            name: "awards"
            widget: "object"
            fields:
              - {label: "Section Heading", name: "heading", widget: "string", default: "Awards"}
              - label: "Default Icon"
                name: "icon"
                widget: "select"
                default: "FaTrophy"
                options: ["FaTrophy", "FaAward", "FaMedal", "FaStar", "FaCertificate"]
                hint: "Default icon for awards (can be overridden per award)"
              - label: "Awards List"
                name: "items"
                widget: "list"
                hint: "Each award can have its own icon"
                fields:
                  - {label: "Award Text", name: "text", widget: "string", hint: "Award name and year"}
                  - label: "Icon"
                    name: "icon"
                    widget: "select"
                    default: "FaTrophy"
                    options: ["FaTrophy", "FaAward", "FaMedal", "FaStar", "FaCertificate"]
                    hint: "Icon for this award"

  # Media Gallery Section
  - name: "media"
    label: "Media Gallery"
    files:
      - label: "Media Gallery"
        name: "media"
        file: "src/data/media.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string", default: "Media Gallery"}
          - label: "Media Items"
            name: "items"
            widget: "list"
            hint: "Add images and videos from Google Drive"
            fields:
              - {label: "ID", name: "id", widget: "number", hint: "Unique media ID"}
              - {label: "Title", name: "title", widget: "string", hint: "Title of the media item"}
              - {label: "Description", name: "description", widget: "text", required: false, hint: "Optional description"}
              - label: "Type"
                name: "type"
                widget: "select"
                options: ["image", "video"]
                default: "image"
                hint: "Select media type"
              - label: "Google Drive File ID"
                name: "googleDriveId"
                widget: "string"
                hint: "Extract file ID from Google Drive share link (the part after /d/ or ?id=)"
              - {label: "Category", name: "category", widget: "string", required: false, hint: "Optional category (e.g., Photos, Research, Fieldwork)"}

  # Blog Section
  - name: "blog"
    label: "Blog"
    files:
      - label: "Blog Settings & Posts"
        name: "blog"
        file: "src/data/blog.json"
        fields:
          - {label: "Heading", name: "heading", widget: "string", default: "Blog"}
          - label: "Posts"
            name: "posts"
            widget: "list"
            fields:
              - {label: "ID", name: "id", widget: "number", hint: "Unique post ID"}
              - {label: "Title", name: "title", widget: "string"}
              - {label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version of title (e.g., my-blog-post)"}
              - {label: "Date", name: "date", widget: "date", format: "YYYY-MM-DD"}
              - {label: "Excerpt", name: "excerpt", widget: "text", hint: "Short summary shown in blog list"}
              - {label: "Category", name: "category", widget: "string", hint: "e.g., Research, Tutorial, Opinion"}
              - label: "Tags"
                name: "tags"
                widget: "list"
                required: false
                hint: "Keywords for this post"
                field: {label: "Tag", name: "tag", widget: "string"}
              - {label: "Published", name: "published", widget: "boolean", default: true, hint: "Uncheck to hide this post"}
              - {label: "Content", name: "content", widget: "markdown", hint: "Full blog post content (supports Markdown formatting)"}
